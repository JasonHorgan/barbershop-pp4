{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-white">
    <center>
        <h1>Update Your Appointment</h1>
        <br><br>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}

            <input type="submit" value="Update Appointment" class="btn btn-success">
        </form>
    </center>
</div>
{% endblock %}
